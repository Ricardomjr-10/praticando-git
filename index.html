<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Titulo</title>
    <style>
        body {
            background-color: black;
            color:aliceblue
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #9b1f1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>nome</th>
                <th>telefone</th>
                <th>email</th>
            </tr>
            <tr>
                <td>Ricardo</td>
                <td>99999992999</td>
                <td>ricardo@email.com</td>
            </tr>
            <tr>
                <td>Zuleide</td>
                <td>666666666666</td>
                <td>zu@email.com</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
