<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <button class="bCliente">Cadastro de Clientes</button>
        <button class="bProduto">Cadastro de Produtos</button>
        <button class="mostrarClientes">Clientes</button>
        <button class="mostrarProdutos">Produtos</button>
        <div class="telaCadastro tela">
            <input type="text" class="nome" placeholder="Nome">
            <input type="email" class="email" placeholder="email">
            <input type="tel" class="tel" placeholder="Telefone">
            <button class="gravarC wBtn">Adicionar</button>
        </div>
        <div class="telaCadastroProduto tela">
            <input type="text" class="produto" placeholder="produto">
            <input type="number" class="quantidade" placeholder="quantidade">
            <button class="gravarP wBtn">Adicionar</button>
        </div>
        <div class="msg" style="display: none;"></div>
    </div>
    <div class="tabela">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
